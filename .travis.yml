language: python
python:
    - 3.6
before_install:
    - sudo rm -f /etc/boto.cfg
install:
    - pip install boto3
    - pip install moto
    - pip install coverage
    - pip install pytest
addons:
    sonarcloud:
        organization: "usdot-jpo-sdc"
        token:
             secure: ""
script:
    - coverage erase
    - coverage run -m tests/
    - coverage xml -i
    - sonar-scanner